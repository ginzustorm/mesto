<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="description" content="Project mesto">
  <meta name="keywords" content="project-mesto, yandex, practicum">
  <meta name="author" content="Larichev Nikita">
  <title>mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/mesto.svg" alt="Место">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
      <img class="profile__image" src="images/photo.jpg" alt="Фотография">
      <div class="profile__info">
        <div class="profile__info-row">
          <h1 class="profile__name">Ларичев Никита</h1>
          <button class="profile__edit-button">
            <img class="profile__edit-button-logo" src="images/edit.svg" alt="Редактировать">
          </button>
        </div>
        <p class="profile__job">Студент n-го ВУЗа</p>
      </div>
    </div>
      <button class="profile__add-button">
        <img class="profile__add-button-logo" src="images/add.svg" alt="Добавить">   
      </button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">
        <div class="element__row">
          <p class="element__text">Карачаевск</p>
          <button class="element__like-button" alt="Нравится">
            <img src="images/like.svg">
          </button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="images/elbrus.png" alt="Эльбрус">
        <div class="element__row">
          <p class="element__text">Гора Эльбрус</p>
          <button class="element__like-button">
            <img src="images/like.svg" alt="Нравится">
          </button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="images/dombai.png" alt="Домбай">
        <div class="element__row">
          <p class="element__text">Домбай</p>
          <button class="element__like-button">
            <img src="images/like.svg" alt="Нравится">
          </button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="images/gamova.jpg" alt="Гамова">
        <div class="element__row">
          <p class="element__text">Гамовский маяк</p>
          <button class="element__like-button">
            <img src="images/like.svg" alt="Нравится">
          </button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="images/reineke.jpg" alt="Рейнеке">
        <div class="element__row">
          <p class="element__text">Остров Рейнеке</p>
          <button class="element__like-button">
            <img src="images/like.svg" alt="Нравится">
          </button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="images/lazo.jpg" alt="Лазо">
        <div class="element__row">
            <p class="element__text">Бухта Кит</p>
          <button class="element__like-button">
            <img src="images/like.svg" alt="Нравится">
          </button>
        </div>
      </article>
    </section>
    <div class="popup">
      <div class="popup__window">
        <p class="popup__title">Редактировать профиль</p>
        <form class="popup__form" name="person-information">
          <input type="text" name="name" class="popup__text popup__text_type_name">
          <input type="text" name="job" class="popup__text popup__text_type_job">
          <button class="popup__save" type="submit">
            Сохранить
          </button>
          <button class="popup__abort-button">
            <img src="images/close.svg" class="popup__abort-button-logo" alt="Закрыть">           
          </button>
        </form>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <script src="scripts/script.js"></script>
</body>
</html>
