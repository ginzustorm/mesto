<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="description" content="Project mesto">
  <meta name="keywords" content="project-mesto, yandex, practicum">
  <meta name="author" content="Larichev Nikita">
  <title>mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/mesto.svg" alt="Место">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
      <img class="profile__image" src="images/photo.jpg" alt="Фотография">
      <div class="profile__info">
        <div class="profile__info-row">
          <h1 class="profile__name">Ларичев Никита</h1>
          <button class="profile__edit-button">
            <img class="profile__edit-button-logo" src="images/edit.svg" alt="Редактировать">
          </button>
        </div>
        <p class="profile__job">Студент n-го ВУЗа</p>
      </div>
    </div>
      <button class="profile__add-button">
        <img class="profile__add-button-logo" src="images/add.svg" alt="Добавить">   
      </button>
    </section>
    <section class="elements">
      <template id="element">
        <article class="element">
          <button class="element__popupButton">
            <img class="element__image">
          </button>
          <div class="element__row">
            <p class="element__text"></p>
            <button class="element__like-button">
            </button>
          </div>
          <button class="element__delete-button">
            <img class="element__trash-bin" src="images/trash-bin.svg" alt="Помойка">
          </button>
        </article>
      </template>
    </section>
    <div class="popup popup_type_profile-edit">
      <div class="popup__window">
        <p class="popup__title">Редактировать профиль</p>
        <form class="popup__form popup__form_type_profile" name="person-information">
          <input type="text" name="name" class="popup__text popup__text_type_name" required placeholder="Имя">
          <input type="text" name="job" class="popup__text popup__text_type_job" required placeholder="Должность">
          <button class="popup__save" type="submit">
            Сохранить
          </button>
        </form>
        <button class="popup__abort-button popup__abort-button_type_profile-edit">
          <img src="images/close.svg" class="popup__abort-button-logo" alt="Закрыть">     
        </button>
      </div>
    </div>

    <div class="popup popup_type_place-add">
      <div class="popup__window">
        <p class="popup__title">Новое место</p>
        <form class="popup__form popup__form_type_place" name="add-place">
          <input type="text" name="name" class="popup__text popup__text_type_place-name" required placeholder="Название">
          <input type="link" name="link" class="popup__text popup__text_type_link" required placeholder="Ссылка на картинку">
          <button class="popup__save" type="submit">
            Создать
          </button>
        </form>
        <button class="popup__abort-button popup__abort-button_type_place-add">
          <img src="images/close.svg" class="popup__abort-button-logo" alt="Закрыть">     
        </button>
      </div>
    </div>

    <div class="popup popup_type_image-show">
      <div class="popup__image-window">
        <button class="popup__abort-button popup__abort-button_type_image-show popup__abort-button_image-position">
          <img src="images/close.svg" class="popup__abort-button-logo" alt="Закрыть">           
        </button>
        <img class="popup__image-photo">
        <p class="popup__image-annotation"></p>
      </div>
    </div>

  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <script src="scripts/script.js"></script>
</body>
</html>
